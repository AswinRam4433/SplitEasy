name: Go Test

on:
  push:
    branches:
      - main  # Replace with your branch name if different
  pull_request:
    branches:
      - main  # Replace with your branch name if different

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20 # Specify your Go version

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v
